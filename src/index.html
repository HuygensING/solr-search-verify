<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="/womenwriters/vre/js/react-libs.js"></script>
	<script src="/womenwriters/vre/js/index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<style type="text/css">
		a {
			cursor: pointer;
		}
		.list-facet ul {
			overflow-y: auto;
			max-height: 200px;
		}

		.list-facet ul li {
			cursor: pointer
		}

		.list-facet ul li:hover {
			text-decoration: underline;
		}

		.facet-range-slider {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none; 
			user-select: none; 
			-webkit-user-drag: none;
			user-drag: none;
			cursor: pointer;
			width: 100%;
			stroke: #f1ebe6;
			fill: #f1ebe6;
		}

		.facet-range-slider .range-line {
			stroke-width: 8;
		}

		.facet-range-slider .range-line circle {
			stroke-width: 0;
		}

		.facet-range-slider .range-line circle.hovering,
		.facet-range-slider .range-line circle:hover {
			fill: #bda47e;
		}

		.facet-range-slider .range-line path.hovering,
		.facet-range-slider .range-line path:hover {
			stroke: #bda47e;
		}

		.current-query label,
		.solr-search-results ul label {
			display: inline-block;
			margin: 0 20px 0 0;
			width: 120px;
			color: #666;
			overflow: hidden;
			white-space: nowrap;
			vertical-align: bottom;
			text-overflow: ellipsis
		}

		.solr-search-results ul li ul {
			list-style: none;
			padding: 0;
		}

		svg.search-icon {
			stroke: white;
			fill: white;
		}

		.current-query .label {
			display: inline-block;
			padding: 4px;
			cursor: pointer;
			margin-left: 4px;
		}

		.current-query .label:hover a {
			color: red;
		}
		.current-query .label a {
			color: white;
			margin-left: 4px;
		}

		small.pseudonyms {
			display: block;
			font-size: 0.5em;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		small.pseudonyms > a {
			display: inline-block;
			margin-left: 0.2em;
		}

		.overview label {
			display: inline-block;
			width: 200px;
			vertical-align: top;
		}

		.overview label + span {
			display: inline-block;
			width: calc(100% - 200px);
		}

		.overview label + span ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.hire-select {
			border: 1px solid #aaa;
			width: 226px;
		}
		.hire-select .input-container .input {
			display: inline-block;
			width: 200px;
		}
		.hire-select .hire-options {
			position: absolute;
			background-color: white;
			z-index: 100;
			width: 200px;
		}
		.hire-select .hire-options li {
			cursor: pointer
		}
		.hire-select .hire-options li:hover {
			background-color: #ddd
		}

		.names-form > ul > li {
			display: inline-block;
			width: 247px;
			border-radius: 4px;
			margin-right: 12px;
			border: 1px solid #ccc;
			margin-bottom: 12px;
			padding: 10px;
			float: left;
			height: 70px;
		}

		.names-form > ul > li > div:nth-of-type(1) {
			height: 20px;
		}


		.names-form > ul > li button.hire-remove-form {
			width: 24px;
			border-radius: 2px;
			border: 1px solid #ccc;
			margin-right: 8px;
			position: relative;
			top: -4px;
		}

		.names-form > ul > li button.hire-remove-form:hover {
			background-color: #f2dede;
			border-color: #ebccd1;
			color: #a94442;
		}
		.hire-multi-form > .form-list > .form {
			margin-top: 20px;
			border: 1px solid #f0f0f0;
			border-radius: 4px;
			padding: 12px;
		}

		.hire-multi-form > .form-list > .form  > .hire-forms-form {
			width: calc(100% - 60px);
			display: inline-block;
		}

		.hire-multi-form > .form-list > .form > button.hire-remove-form {
			float: right;
		}

		.hire-multi-form > .form-list > .form > button.hire-remove-form:hover {
			background-color: #f2dede;
			border-color: #ebccd1;
			color: #a94442;
		}
		.hire-forms-autocomplete-list .hire-list-item {
			width: 350px;
		}

		.transaction-pending * {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div id="app"></div>
</body>
</html>
